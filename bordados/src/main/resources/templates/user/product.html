<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GastShop</title>
    <link rel="icon" th:href="@{/images/favicon-16x16.png}" type="image/png">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .button_int {
            all: unset;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            text-align: center;
        }

        .swiper {
            width: 100%;
            height: 500px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            background: #f9f9f9;
        }

        .swiper-wrapper {
            align-items: center;
            height: 100%;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .swiper-slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        /* Navegación */
        .swiper-button-next,
        .swiper-button-prev {
            color: #fff;
            background: rgba(0, 0, 0, 0.6);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: all 0.3s ease;
            backdrop-filter: blur(2px);
        }

        .swiper-button-next:hover,
        .swiper-button-prev:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        .swiper-button-next::after,
        .swiper-button-prev::after {
            font-size: 20px;
            font-weight: bold;
        }

        /* Paginación */
        .swiper-pagination-bullet {
            width: 12px;
            height: 12px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 1;
            transition: all 0.3s ease;
        }

        .swiper-pagination-bullet-active {
            background: #fff;
            width: 30px;
            border-radius: 5px;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }

        /* Responsive seguro */
        @media (max-width: 768px) {
            .swiper {
                height: 300px;
                /* altura fija más baja para móvil */
            }

            .swiper-button-next,
            .swiper-button-prev {
                width: 30px;
                height: 30px;
            }

            .swiper-button-next::after,
            .swiper-button-prev::after {
                font-size: 16px;
            }

            .product-form {
                padding: 20px;
            }

            .swiper-slide img {
                width: 100%;
                height: 100%;
                object-fit: contain;
            }
        }


        /* Estilos para el modal de guía de tallas */
        .size-guide-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            position: relative;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
            animation: modalopen 0.4s;
        }

        @keyframes modalopen {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-modal {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            z-index: 10;
        }

        .close-modal:hover {
            color: #333;
        }

        .modal-carousel {
            width: 100%;
            height: 500px;
            border-radius: 8px;
            overflow: hidden;
        }

        .modal-carousel .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f9f9f9;
        }

        .modal-carousel img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .size-guide-btn {
            background: none;
            border: none;
            color: var(--terciary-color);
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: left;
            gap: 5px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .size-guide-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        @media (max-width: 768px) {
            .modal-content {
                margin: 10% auto;
                width: 95%;
            }

            .modal-carousel {
                height: 300px;
            }
        }
    </style>


</head>

<body>
    <header th:insert="~{user/templateUser.html::nav_user}"></header>

    <main>
        <section class="product-display">
            <h1 th:text="${product.name}" class="fuck_title"></h1>
            <br>
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" th:each="image : ${product.images}">
                        <img th:src="@{'/images/' + ${image}}" th:alt="${product.name}"
                            onerror="this.src='/images/default.jpg'">
                    </div>
                </div>
                <!-- Controles -->
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>

            <div class="product-form">
                <p class="product-description" th:text="${product.description}"></p>
                <p class="product-price" th:text="${product.price} + '0 $'"></p>

                <form th:if="${product.quantity > 0}" th:action="@{/bordados/carrito/agregar}" method="post"
                    onsubmit="return validateForm()">
                    <input type="hidden" name="productId" th:value="${product.id}">

                    <!-- Cantidad -->
                    <div class="form-group">
                        <label>Cantidad</label>
                        <div class="quantity-selector">
                            <button type="button" class="quantity-btn" onclick="updateQuantity(-1)">-</button>
                            <input type="number" name="quantity" id="quantity" th:max="${product.quantity}" value="1"
                                min="1" class="quantity-input" required>
                            <button type="button" class="quantity-btn" onclick="updateQuantity(1)">+</button>
                        </div>
                    </div>

                    <!--<p th:text="'Disponibles: ' + ${product.quantity}"></p>-->

                    <!-- Elige el color -->
                    <div class="form-group">
                        <label>Elige el color de tu prenda*</label>
                        <div class="color-options">
                            <button th:each="color : ${product.colors}" th:data-color="${color}" class="color-option"
                                th:style="'background-color: ' + ${color.getColorCode()} + ';'"
                                onclick="selectColor(event)">
                            </button>
                        </div>
                        <input type="hidden" name="color" id="selectedColor">
                    </div>

                    <!-- Elige tu talla -->
                    <div class="form-group">
                        <div class="size-guide-header">
                            <label>Elige tu talla*</label>
                            <button type="button" class="size-guide-btn" onclick="openSizeGuide()">
                                Guía de tallas <i class="fas fa-ruler"></i>
                            </button>
                        </div>

                        <div class="size-options">
                            <button th:each="size : ${product.sizes}" th:data-size="${size}" class="size-option"
                                onclick="selectSize(event)">
                                [[${size}]]
                            </button>
                        </div>
                        <input type="hidden" name="size" id="selectedSize">
                    </div>

                    <div class="form-group">
                        <label>Elige el tipo de ajuste*</label>
                        <div class="fit-options">
                            <button type="button" data-fit="STANDARD" class="size-option" onclick="selectFit(event)">
                                Estándar
                            </button>
                            <button type="button" data-fit="OVERSIZE" class="size-option" onclick="selectFit(event)">
                                Oversize
                            </button>
                        </div>
                        <input type="hidden" name="fitType" id="selectedFit">
                    </div>

                    <button type="submit" data-tooltip="Carrito" class="button_int">
                        <div class="button_cart">
                            <div class="button-wrapper_cart">
                                <div class="text_cart">Carrito</div>
                                <span class="icon_cart">
                                    <svg viewBox="0 0 16 16" class="bi bi-cart2" fill="currentColor" height="16"
                                        width="16" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z">
                                        </path>
                                    </svg>
                                </span>
                            </div>
                        </div>
                    </button>
                </form>
            </div>
        </section>

        <!-- Guía de Tallas -->
        <div id="sizeGuideModal" class="size-guide-modal">
            <div class="modal-content">
                <span class="close-modal" onclick="closeSizeGuide()">&times;</span>
                <div class="modal-carousel swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img th:src="@{/images/camisas.webp}" alt="Guía de tallas camisas">
                        </div>
                        <div class="swiper-slide">
                            <img th:src="@{/images/capucha.webp}" alt="Guía de tallas capucha">
                        </div>
                        <div class="swiper-slide">
                            <img th:src="@{/images/oversizecapucha.webp}" alt="Guía de tallas oversize">
                        </div>
                        <div class="swiper-slide">
                            <img th:src="@{/images/sincapucha.webp}" alt="Guía de tallas sin capucha">
                        </div>
                    </div>
                    <!-- Controles del carrusel -->
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer" th:insert="~{user/templateUser.html::footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // Modal de guía de tallas
        let sizeGuideSwiper;

        function openSizeGuide() {
            const modal = document.getElementById('sizeGuideModal');
            modal.style.display = 'block';

            // Inicializar swiper solo una vez
            if (!sizeGuideSwiper) {
                sizeGuideSwiper = new Swiper('.modal-carousel', {
                    loop: true,
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true,
                    },
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                });
            }
        }

        function closeSizeGuide() {
            document.getElementById('sizeGuideModal').style.display = 'none';
        }

        // Cerrar modal al hacer clic fuera del contenido
        window.onclick = function (event) {
            const modal = document.getElementById('sizeGuideModal');
            if (event.target == modal) {
                closeSizeGuide();
            }
        }

        function selectSize(event) {
            // Remover clase activa de todos los botones
            document.querySelectorAll('.size-option').forEach(btn => {
                btn.classList.remove('active');
            });

            // Añadir clase activa al botón seleccionado
            event.target.classList.add('active');

            // Establecer el valor seleccionado
            document.getElementById('selectedSize').value = event.target.getAttribute('data-size');
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Inicialización del carrusel
            const swiper = new Swiper('.swiper', {
                // Configuración básica
                loop: true,
                autoplay: {
                    delay: 3000,
                    disableOnInteraction: false,
                },

                // Efectos
                effect: 'slide',
                speed: 600,
                grabCursor: true,

                // Paginación
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                    dynamicBullets: true,
                },

                // Navegación
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },

                // Eventos
                on: {
                    init: function () {
                        console.log('Carrusel inicializado correctamente');
                    },
                }
            });

            // Pausar al interactuar
            swiper.el.addEventListener('mouseenter', () => swiper.autoplay.stop());
            swiper.el.addEventListener('mouseleave', () => swiper.autoplay.start());
        });
    </script>
    <script>
        function updateQuantity(change) {
            let quantityInput = document.getElementById('quantity');
            let maxQuantity = parseInt(quantityInput.getAttribute('max'));
            let newValue = parseInt(quantityInput.value) + change;
            if (newValue >= 1 && newValue <= maxQuantity) {
                quantityInput.value = newValue;
            }
        }

        function selectColor(event) {
            event.preventDefault();
            document.querySelectorAll('.color-option').forEach(btn => btn.classList.remove('selected'));
            event.target.classList.add('selected');
            document.getElementById('selectedColor').value = event.target.dataset.color;
        }

        function selectSize(event) {
            event.preventDefault();
            document.querySelectorAll('.size-option').forEach(btn => btn.classList.remove('selected'));
            event.target.classList.add('selected');
            document.getElementById('selectedSize').value = event.target.dataset.size;
        }

        function selectFit(event) {
            event.preventDefault();
            document.querySelectorAll('.fit-option').forEach(btn => btn.classList.remove('selected'));
            event.target.classList.add('selected');
            document.getElementById('selectedFit').value = event.target.dataset.fit;
        }

        function validateForm() {
            let selectedColor = document.getElementById("selectedColor").value;
            let selectedSize = document.getElementById("selectedSize").value;
            let selectedFit = document.getElementById("selectedFit").value;

            if (!selectedColor || !selectedSize || !selectedFit) {
                alert("Por favor, completa todos los campos obligatorios antes de continuar.");
                return false;
            }

            return true;
        }
    </script>
    <div th:insert="~{user/templateUser.html::script}"></div>
</body>

</html>
